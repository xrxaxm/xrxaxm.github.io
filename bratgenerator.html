<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brat Generator Responsive</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const params = new URLSearchParams(window.location.search);
    const input = params.get('text') || 'brat ðŸ˜¼ðŸ˜¼ðŸ˜¼';

    const fontSize = 50;
    const maxWidth = 460;
    const lineHeight = fontSize * 1.4;
    const padding = 40;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    ctx.font = `bold ${fontSize}px sans-serif`;

    const words = input.split(' ');
    const lines = [];
    let currentLine = words[0];

    for (let i = 1; i < words.length; i++) {
      const word = words[i];
      const width = ctx.measureText(currentLine + ' ' + word).width;
      if (width < maxWidth) {
        currentLine += ' ' + word;
      } else {
        lines.push(currentLine);
        currentLine = word;
      }
    }
    lines.push(currentLine);

    const canvasWidth = 512;
    const canvasHeight = lines.length * lineHeight + padding * 2;

    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    // background
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.font = `bold ${fontSize}px sans-serif`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    const centerX = canvas.width / 2;
    let startY = padding + lineHeight / 2;

    lines.forEach(line => {
      // outline
      ctx.lineWidth = 8;
      ctx.strokeStyle = '#000';
      ctx.strokeText(line, centerX, startY);

      // fill
      ctx.fillStyle = '#fff';
      ctx.fillText(line, centerX, startY);

      startY += lineHeight;
    });

    // auto-download dengan nama dinamis
    setTimeout(() => {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      const filename = `brat_${hh}${mm}${ss}.png`;

      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }, 800);
  </script>
</body>
</html>
