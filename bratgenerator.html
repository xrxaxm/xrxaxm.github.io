<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brat Generator</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="512" height="512"></canvas>
  <script>
    const params = new URLSearchParams(window.location.search);
    const inputText = params.get('text') || 'halo 😼😼👍';

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Background putih
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Bagi menjadi baris (maks. 2 baris, sisanya di bawah)
    const words = inputText.split(' ');
    const line1 = words.slice(0, 2).join(' ');
    const line2 = words.slice(2).join(' ');

    const fontSize = 60;
    ctx.font = `bold ${fontSize}px sans-serif`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    const centerX = canvas.width / 2;

    // Fungsi menggambar teks dengan stroke dan fill
    function drawText(text, y) {
      ctx.lineWidth = 8;
      ctx.strokeStyle = '#000';
      ctx.strokeText(text, centerX, y);
      ctx.fillStyle = '#fff';
      ctx.fillText(text, centerX, y);
    }

    drawText(line1, 200);
    if (line2) drawText(line2, 290);

    // Auto-download sebagai brat.png
    setTimeout(() => {
      const link = document.createElement('a');
      link.download = 'brat.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }, 500);
  </script>
</body>
</html>
